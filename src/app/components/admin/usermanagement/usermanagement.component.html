<h2 class="text-2xl font-bold mb-6">User Management</h2>

<table class="min-w-full table-auto bg-white shadow-md rounded-lg">
  <thead>
    <tr>
      <th class="px-4 py-2 border-b-2 text-left">User ID</th>
      <th class="px-4 py-2 border-b-2 text-left">Name</th>
      <th class="px-4 py-2 border-b-2 text-left">Email</th>
      <th class="px-4 py-2 border-b-2 text-left">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" class="hover:bg-gray-100">
      <td class="px-4 py-2 border-b">{{ user.userId }}</td>
      <td class="px-4 py-2 border-b">{{ user.name }}</td>
      <td class="px-4 py-2 border-b">{{ user.email }}</td>
      <td class="px-4 py-2 border-b">
        <button class="text-blue-500 hover:text-blue-700" (click)="editUser(user)">Edit</button> |
        <button class="text-red-500 hover:text-red-700" (click)="deleteUser(user)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
