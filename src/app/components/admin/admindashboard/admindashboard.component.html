<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
  <!-- Total Users -->
  <div class="bg-white p-6 rounded-lg shadow-md text-center">
    <h3 class="text-xl font-bold">Total Users</h3>
    <p class="text-2xl">{{ totalUsers }}</p>
  </div>

  <!-- Total Products -->
  <div class="bg-white p-6 rounded-lg shadow-md text-center">
    <h3 class="text-xl font-bold">Total Products</h3>
    <p class="text-2xl">{{ totalProducts }}</p>
  </div>

  <!-- Total Orders -->
  <div class="bg-white p-6 rounded-lg shadow-md text-center">
    <h3 class="text-xl font-bold">Total Orders</h3>
    <p class="text-2xl">{{ totalOrders }}</p>
  </div>

  <!-- Total Revenue -->
  <div class="bg-white p-6 rounded-lg shadow-md text-center">
    <h3 class="text-xl font-bold">Total Revenue</h3>
    <p class="text-2xl">{{ totalRevenue | currency }}</p>
  </div>
</div>
